<!doctype html>
<html lang="en">

    <title>GameRoutes - Official Portal</title>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          // Apnar selected languages gulo ekhane ache
          includedLanguages: 'af,de,zh-CN,ru,hi,ne,bn,ms,ar,ur,en',
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
      /* Google-er baje top bar/banner hide korar jonno */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }
      /* Original combo box ke hide kora kintu DOM-e rakha jate React pay */
      .goog-te-combo {
        opacity: 0 !important;
        position: absolute !important;
        z-index: -1000 !important;
        pointer-events: none !important;
      }
    </style>
  </head>

  <body>
    <div id="google_translate_element" style="position: absolute; top: -1000px; left: -1000px; visibility: hidden;"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
